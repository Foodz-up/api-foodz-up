# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: foodzup
      MONGO_INITDB_ROOT_PASSWORD: foodzup
    volumes:
      - foodzup2:/var/lib/mongodb

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: foodzup
      ME_CONFIG_MONGODB_ADMINPASSWORD: foodzup

volumes:
  foodzup2: